<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>
<!-- El boton cambia el parrafo con id "demo" mediante un boton y el mÃ©todo getElementById() -->
<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">Click Me!</button>

<!-- Cambiar el valor de source (src) mediante botones -->
<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
<img id="myImage" src="pic_bulboff.gif" style="width:100px">
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

<!-- Cambiar el estilo de un parrafo mediante un boton -->
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
<!-- Y hasta esconderlos -->
<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
<!-- Para luego volverlos a mostrar! -->
<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>

</body>
</html>
